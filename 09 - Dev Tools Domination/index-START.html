<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");
    // Interpolated
    console.log('hello i am %s string!','Tuan');
    // Styled
    // console.log('%c i am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue');
    // warning!
    console.warn("OHhhhh");
    // Error :|
    console.error('error no');
    // Info
    console.info('this is info');
    // Testing
    const p = document.querySelector('p');
    // console.assert( 1 === 2,'you did not select the right element!');
    console.assert( p.classList.contains('ouch'),'you did not select the right element!');
    
    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();
    // Grouping together
    
    dogs.forEach(dog => {
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age}`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.group(`${dog.name}`);
    });
    // counting
    console.count('Phan');
    console.count('Tuan');
    console.count('Phan');
    console.count('Phan');
    console.count('Tuan');
    console.count('Phan');
    console.count('Tuan');
    console.count('Phan');
    console.count('Tuan');
    console.count('Tuan');
    
    // timing
    console.time('fetching data');
    fetch('http://api.github.com/users/weshos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })
  </script>
</body>
</html>
